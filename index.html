<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pencocokan Jodoh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f9c5d1, #fbd786);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #d63384;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #ff1493;
    }
  </style>
</head>
<body>

  <h1>Cek Kecocokan Jodoh ‚ù§Ô∏è</h1>
  <input type="text" id="namaLaki" placeholder="Nama Laki-laki">
  <input type="text" id="namaPerempuan" placeholder="Nama Perempuan">
  <br>
  <button onclick="cekJodoh()">Cek Sekarang</button>

  <div id="result"></div>

  <script>
    function cekJodoh() {
      const namaLaki = document.getElementById("namaLaki").value.trim().toLowerCase();
      const namaCewe = document.getElementById("namaPerempuan").value.trim().toLowerCase();
      const hasil = document.getElementById("result");

      if (namaLaki === "iman" && namaCewe === "paras") {
        hasil.innerHTML = "üíò Kecocokan kamu 100000000000% üòç Jodoh dunia akhirat!";
      } else {
        const persen = Math.floor(Math.random() * 100) + 1;
        hasil.innerHTML = `‚ù§Ô∏è Kecocokan kamu ${persen}%`;
      }
    }
  </script>

</body>
</html>
